<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Nova Translator | ZOX Robotics</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    :root {
      --accent: #21c8ff;
      --accent2: #ff6ae7;
      --panel: #181c38;
      --surface: #232a3a;
      --text: #fff;
      --highlight: #2cffb9;
      --fail: #ff607a;
    }
    body {
      font-family: 'Segoe UI', Arial, sans-serif;
      background: linear-gradient(135deg, #232a3a 0%, #3b527b 100%);
      color: var(--text);
      margin: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
    }
    .container {
      max-width: 620px;
      width: 100%;
      background: var(--panel);
      border-radius: 20px;
      padding: 2em;
      margin-top: 2em;
      box-shadow: 0 10px 32px #00a2ff55, 0 3px 24px #0004;
    }
    h2 {
      text-align: center;
      font-size: 2em;
      margin-bottom: 1em;
      color: var(--highlight);
    }
    label {
      display: block;
      margin: 0.8em 0 0.3em;
      font-weight: bold;
      color: var(--accent);
    }
    select, textarea, button {
      width: 100%;
      padding: 0.6em;
      border-radius: 10px;
      border: none;
      font-size: 1em;
      box-sizing: border-box;
    }
    select {
      background-color: #2e3552;
      color: white;
    }
    textarea {
      background-color: #2e3552;
      color: white;
      resize: none;
      min-height: 100px;
    }
    .btn-row {
      display: flex;
      justify-content: space-between;
      margin-top: 1em;
      gap: 0.5em;
      flex-wrap: wrap;
    }
    .btn-row button {
      flex: 1;
      background: var(--accent);
      color: white;
      font-weight: bold;
      cursor: pointer;
    }
    #translatedText {
      margin-top: 1em;
      padding: 0.8em;
      background: #171b33;
      border-radius: 10px;
      min-height: 80px;
      color: #fff;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Nova Translator</h2>
    <label for="inputLang">Input Language:</label>
    <select id="inputLang"></select>
    <label for="outputLang">Target Language:</label>
    <select id="outputLang"></select>
    <label for="inputText">Enter text or speak:</label>
    <textarea id="inputText"></textarea>
    <div class="btn-row">
      <button id="translateBtn">Translate</button>
      <button id="micBtn">ðŸŽ¤ Mic</button>
      <button id="speakBtn">ðŸ”Š Speak</button>
      <button id="clearBtn">Clear</button>
      <button id="assistantBtn">Assistant</button>
    </div>
    <div id="translatedText"></div>
  </div>
  <script>
    const inputText = document.getElementById('inputText');
    const inputLang = document.getElementById('inputLang');
    const outputLang = document.getElementById('outputLang');
    const translateBtn = document.getElementById('translateBtn');
    const micBtn = document.getElementById('micBtn');
    const speakBtn = document.getElementById('speakBtn');
    const clearBtn = document.getElementById('clearBtn');
    const assistantBtn = document.getElementById('assistantBtn');
    const translatedText = document.getElementById('translatedText');

    const languages = {
      en: 'English', es: 'Spanish', fr: 'French', de: 'German', zh: 'Chinese',
      hi: 'Hindi', ar: 'Arabic', ru: 'Russian', ja: 'Japanese', pt: 'Portuguese', it: 'Italian'
    };

    const langCodeMap = {
      en: "en-US", es: "es-ES", fr: "fr-FR", de: "de-DE", zh: "zh-CN", hi: "hi-IN",
      ar: "ar-SA", ru: "ru-RU", ja: "ja-JP", pt: "pt-PT", it: "it-IT"
    };

    Object.entries(languages).forEach(([code, name]) => {
      inputLang.innerHTML += `<option value="${code}">${name}</option>`;
      outputLang.innerHTML += `<option value="${code}">${name}</option>`;
    });
    inputLang.value = 'en';
    outputLang.value = 'es';

    translateBtn.onclick = async () => {
      const text = inputText.value.trim();
      const targetLanguage = outputLang.value;
      if (!text) return;
      try {
        const res = await fetch('https://nova-translator-backend.onrender.com/translate', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ text, targetLanguage })
        });
        const data = await res.json();
        translatedText.innerText = data.translatedText || 'Error';
        speak(data.translatedText, targetLanguage);
      } catch (e) {
        translatedText.innerText = 'Translation error';
      }
    };

    micBtn.onclick = () => {
      if (!('webkitSpeechRecognition' in window)) return alert('Mic not supported');
      const recog = new webkitSpeechRecognition();
      recog.lang = langCodeMap[inputLang.value] || 'en-US';
      recog.onresult = e => {
        const transcript = e.results[0][0].transcript;
        inputText.value = transcript;
        translateBtn.click();
      };
      recog.onerror = e => alert('Mic error: ' + e.error);
      recog.start();
    };

    speakBtn.onclick = () => {
      const text = translatedText.innerText;
      const lang = langCodeMap[outputLang.value] || 'en-US';
      if ('speechSynthesis' in window) {
        const utter = new SpeechSynthesisUtterance(text);
        utter.lang = lang;
        speechSynthesis.speak(utter);
      }
    };

    clearBtn.onclick = () => {
      inputText.value = '';
      translatedText.innerText = '';
    };

    assistantBtn.onclick = () => {
      const bot = new webkitSpeechRecognition();
      bot.lang = 'en-US';
      bot.onresult = e => {
        const said = e.results[0][0].transcript.toLowerCase();
        if (said.includes('change language')) {
          inputLang.value = 'en';
          outputLang.value = 'es';
          translatedText.innerText = 'Languages reset to English to Spanish';
        } else if (said.includes('stop')) {
          translatedText.innerText = 'Assistant stopped';
        } else {
          inputText.value = said;
          translateBtn.click();
        }
      };
      bot.start();
    };
  </script>
</body>
</html>
