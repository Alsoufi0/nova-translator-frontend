<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nova Translator | ZOX Robotics</title>
  <style>
    :root {
      --bg: #1e1e2e;
      --panel: #2a2a3e;
      --text: #ffffff;
      --primary: #4e9af1;
      --secondary: #f18b40;
      --highlight: #ffcc00;
    }
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      background: var(--bg);
      color: var(--text);
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .card {
      background: var(--panel);
      border-radius: 16px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.5);
      padding: 2rem;
      width: 100%;
      max-width: 500px;
    }
    .card h1 {
      text-align: center;
      margin-bottom: 1rem;
      background: linear-gradient(90deg, var(--primary), var(--secondary));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      font-size: 1.8rem;
    }
    .row { display: flex; gap: 0.5rem; margin-bottom: 1rem; }
    select, textarea {
      flex: 1;
      padding: 0.75rem;
      border: none;
      border-radius: 8px;
      background: var(--bg);
      color: var(--text);
      font-size: 1rem;
    }
    textarea { min-height: 100px; resize: none; }
    #output {
      padding: 0.75rem;
      background: var(--bg);
      border-radius: 8px;
      min-height: 80px;
      margin-bottom: 1rem;
    }
    .buttons {
      display: flex;
      flex-wrap: wrap;
      gap: 0.5rem;
    }
    button {
      flex: 1;
      padding: 0.75rem;
      border: none;
      border-radius: 8px;
      background: var(--primary);
      color: var(--text);
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.2s;
    }
    button.secondary { background: var(--secondary); }
    button.highlight { background: var(--highlight); color: var(--bg); }
    button:hover { opacity: 0.9; }
    #log {
      text-align: center;
      margin-bottom: 1rem;
      font-style: italic;
      color: var(--highlight);
      min-height: 1.2em;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>Nova Translator</h1>
    <div id="log">Ready</div>
    <div class="row">
      <select id="inputLang"></select>
      <select id="outputLang"></select>
    </div>
    <textarea id="inputText" placeholder="Enter text or use mic..."></textarea>
    <div id="output"></div>
    <div class="buttons">
      <button id="translateBtn">Translate</button>
      <button id="micBtn" class="secondary">ðŸŽ¤ Mic</button>
      <button id="speakBtn" class="highlight">ðŸ”Š Speak</button>
      <button id="clearBtn" class="secondary">Clear</button>
      <button id="assistantBtn" class="highlight">Assistant</button>
    </div>
  </div>
  <script>
    const logEl = document.getElementById('log');
    const inputLang = document.getElementById('inputLang');
    const outputLang = document.getElementById('outputLang');
    const inputText = document.getElementById('inputText');
    const outputEl = document.getElementById('output');
    const translateBtn = document.getElementById('translateBtn');
    const micBtn = document.getElementById('micBtn');
    const speakBtn = document.getElementById('speakBtn');
    const clearBtn = document.getElementById('clearBtn');
    const assistantBtn = document.getElementById('assistantBtn');

    const languages = { en:'English', es:'Spanish', fr:'French', de:'German', it:'Italian', ru:'Russian', ja:'Japanese', zh:'Chinese', hi:'Hindi', ar:'Arabic', pt:'Portuguese' };
    const langCodes = { en:'en-US', es:'es-ES', fr:'fr-FR', de:'de-DE', it:'it-IT', ru:'ru-RU', ja:'ja-JP', zh:'zh-CN', hi:'hi-IN', ar:'ar-SA', pt:'pt-PT' };

    Object.entries(languages).forEach(([code,name])=>{
      inputLang.innerHTML+=`<option value="${code}">${name}</option>`;
      outputLang.innerHTML+=`<option value="${code}">${name}</option>`;
    });
    inputLang.value='en';
    outputLang.value='es';

    function speak(text,lang){
      if(!window.speechSynthesis) return;
      const u=new SpeechSynthesisUtterance(text);
      u.lang=langCodes[lang]||'en-US';
      window.speechSynthesis.cancel();
      window.speechSynthesis.speak(u);
    }

    async function translate(text){
      try{
        const res=await fetch('https://nova-translator-backend.onrender.com/translate',{method:'POST',headers:{'Content-Type':'application/json'},body:JSON.stringify({text,targetLanguage:outputLang.value})});
        const j=await res.json();
        return j.translatedText||'Error';
      }catch{ return 'Error'; }
    }

    translateBtn.onclick=async()=>{
      const txt=inputText.value.trim(); if(!txt) return;
      logEl.textContent='Translating...';
      const out=await translate(txt);
      outputEl.textContent=out;
      speak(out,outputLang.value);
      logEl.textContent='Done';
    };

    micBtn.onclick=()=>{
      if(!('webkitSpeechRecognition' in window)) return;
      const r=new webkitSpeechRecognition();
      r.lang=langCodes[inputLang.value]; r.interimResults=false;
      r.onresult=e=>{ inputText.value=e.results[0][0].transcript; translateBtn.click(); };
      r.start();
    };

    speakBtn.onclick=()=>speak(outputEl.textContent,outputLang.value);

    clearBtn.onclick=()=>{ inputText.value=''; outputEl.textContent=''; logEl.textContent='Ready'; };

    let rec, state='init';
    assistantBtn.onclick=()=>{
      if(state!=='init') return;
      state='setLang'; logEl.textContent='Listening for languages...';
      speak('Which languages do you want to translate from and to?');
      listen();
    };

    function listen(){
      rec=new webkitSpeechRecognition(); rec.lang='en-US'; rec.interimResults=false;
      rec.onresult=async e=>{
        const t=e.results[0][0].transcript.trim().toLowerCase();
        if(state==='setLang'){
          const m=t.match(/(?:from )?([a-z]+) to ([a-z]+)/);
          if(m&&languages[m[1]]&&languages[m[2]]){
            inputLang.value=m[1]; outputLang.value=m[2];
            logEl.textContent=`From ${languages[m[1]]} to ${languages[m[2]]}`;
            speak(`Translating from ${languages[m[1]]} to ${languages[m[2]]}. What would you like to translate?`,m[1]);
            state='ready';
            setTimeout(listen,2000);
          }else{
            speak('Please say for example from Italian to Spanish'); setTimeout(listen,2000);
          }
        } else if(state==='ready'){
          if(/change/.test(t)){
            state='setLang'; speak('Which languages?'); setTimeout(listen,2000);
          } else if(/stop/.test(t)){
            speak('Stopping assistant'); state='init'; logEl.textContent='Ready';
          } else {
            const out=await translate(t);
            inputText.value=t; outputEl.textContent=out; speak(out,outputLang.value);
            logEl.textContent='Done';
            setTimeout(()=>{speak('Say next or change or stop'); state='ready'; listen();},3000);
          }
        }
      };
      rec.onend=()=>{ if(state!=='init'){} };
      rec.start();
    }
  </script>
</body>
</html>
